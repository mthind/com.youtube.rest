><tr
id=sl_svn1946_53

 onmouseover="gutterOver(53)"

><td class="source"># ESAPI is designed to be easily extensible. You can use the reference implementation<br></td></tr
><tr
id=sl_svn1946_54

 onmouseover="gutterOver(54)"

><td class="source"># or implement your own providers to take advantage of your enterprise&#39;s security<br></td></tr
><tr
id=sl_svn1946_55

 onmouseover="gutterOver(55)"

><td class="source"># infrastructure. The functions in ESAPI are referenced using the ESAPI locator, like:<br></td></tr
><tr
id=sl_svn1946_56

 onmouseover="gutterOver(56)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_57

 onmouseover="gutterOver(57)"

><td class="source">#    String ciphertext =<br></td></tr
><tr
id=sl_svn1946_58

 onmouseover="gutterOver(58)"

><td class="source">#		ESAPI.encryptor().encrypt(&quot;Secret message&quot;);   // Deprecated in 2.0<br></td></tr
><tr
id=sl_svn1946_59

 onmouseover="gutterOver(59)"

><td class="source">#    CipherText cipherText =<br></td></tr
><tr
id=sl_svn1946_60

 onmouseover="gutterOver(60)"

><td class="source">#		ESAPI.encryptor().encrypt(new PlainText(&quot;Secret message&quot;)); // Preferred<br></td></tr
><tr
id=sl_svn1946_61

 onmouseover="gutterOver(61)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_62

 onmouseover="gutterOver(62)"

><td class="source"># Below you can specify the classname for the provider that you wish to use in your<br></td></tr
><tr
id=sl_svn1946_63

