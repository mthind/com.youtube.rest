><tr
id=sl_svn1946_22

 onmouseover="gutterOver(22)"

><td class="source">#		   we could detect if those properties had been tampered with. (The<br></td></tr
><tr
id=sl_svn1946_23

 onmouseover="gutterOver(23)"

><td class="source">#		   code to check the jar signatures is pretty simple... maybe 70-90 LOC,<br></td></tr
><tr
id=sl_svn1946_24

 onmouseover="gutterOver(24)"

><td class="source">#		   but off course there is an execution penalty (similar to the way<br></td></tr
><tr
id=sl_svn1946_25

 onmouseover="gutterOver(25)"

><td class="source">#		   that the separate sunjce.jar used to be when a class from it was<br></td></tr
><tr
id=sl_svn1946_26

 onmouseover="gutterOver(26)"

><td class="source">#		   first loaded). Thoughts?<br></td></tr
><tr
id=sl_svn1946_27

