><tr
id=sl_svn1946_97

 onmouseover="gutterOver(97)"

><td class="source"># ESAPI Encoder<br></td></tr
><tr
id=sl_svn1946_98

 onmouseover="gutterOver(98)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_99

 onmouseover="gutterOver(99)"

><td class="source"># ESAPI canonicalizes input before validation to prevent bypassing filters with encoded attacks.<br></td></tr
><tr
id=sl_svn1946_100

 onmouseover="gutterOver(100)"

><td class="source"># Failure to canonicalize input is a very common mistake when implementing validation schemes.<br></td></tr
><tr
id=sl_svn1946_101

 onmouseover="gutterOver(101)"

><td class="source"># Canonicalization is automatic when using the ESAPI Validator, but you can also use the<br></td></tr
><tr
id=sl_svn1946_102

 onmouseover="gutterOver(102)"

><td class="source"># following code to canonicalize data.<br></td></tr
><tr
id=sl_svn1946_103

 onmouseover="gutterOver(103)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_104

 onmouseover="gutterOver(104)"

><td class="source">#      ESAPI.Encoder().canonicalize( &quot;%22hello world&amp;#x22;&quot; );<br></td></tr
><tr
id=sl_svn1946_105

 onmouseover="gutterOver(105)"

><td class="source">#  <br></td></tr
><tr
id=sl_svn1946_106

 onmouseover="gutterOver(106)"

><td class="source"># Multiple encoding is when a single encoding format is applied multiple times. Allowing<br></td></tr
><tr
id=sl_svn1946_107

 onmouseover="gutterOver(107)"

><td class="source"># multiple encoding is strongly discouraged.<br></td></tr
><tr
id=sl_svn1946_108

 onmouseover="gutterOver(108)"

><td class="source">Encoder.AllowMultipleEncoding=false<br></td></tr
><tr
id=sl_svn1946_109

 onmouseover="gutterOver(109)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_110

 onmouseover="gutterOver(110)"

><td class="source"># Mixed encoding is when multiple different encoding formats are applied, or when <br></td></tr
><tr
id=sl_svn1946_111

 onmouseover="gutterOver(111)"

><td class="source"># multiple formats are nested. Allowing multiple encoding is strongly discouraged.<br></td></tr
><tr
id=sl_svn1946_112

 onmouseover="gutterOver(112)"

><td class="source">Encoder.AllowMixedEncoding=false<br></td></tr
><tr
id=sl_svn1946_113

 onmouseover="gutterOver(113)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_114

 onmouseover="gutterOver(114)"

><td class="source"># The default list of codecs to apply when canonicalizing untrusted data. The list should include the codecs<br></td></tr
><tr
id=sl_svn1946_115

 onmouseover="gutterOver(115)"

><td class="source"># for all downstream interpreters or decoders. For example, if the data is likely to end up in a URL, HTML, or<br></td></tr
><tr
id=sl_svn1946_116

 onmouseover="gutterOver(116)"

><td class="source"># inside JavaScript, then the list of codecs below is appropriate. The order of the list is not terribly important.<br></td></tr
><tr
id=sl_svn1946_117

 onmouseover="gutterOver(117)"

><td class="source">Encoder.DefaultCodecList=HTMLEntityCodec,PercentCodec,JavaScriptCodec<br></td></tr
><tr
id=sl_svn1946_118

 onmouseover="gutterOver(118)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_119

 onmouseover="gutterOver(119)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_120

 onmouseover="gutterOver(120)"

><td class="source">#===========================================================================<br></td></tr
><tr
id=sl_svn1946_121

 onmouseover="gutterOver(121)"

><td class="source"># ESAPI Encryption<br></td></tr
><tr
id=sl_svn1946_122

 onmouseover="gutterOver(122)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_123

 onmouseover="gutterOver(123)"

><td class="source"># The ESAPI Encryptor provides basic cryptographic functions with a simplified API.<br></td></tr
><tr
id=sl_svn1946_124

 onmouseover="gutterOver(124)"

><td class="source"># To get started, generate a new key using java -classpath esapi.jar org.owasp.esapi.reference.crypto.JavaEncryptor<br></td></tr
><tr
id=sl_svn1946_125

 onmouseover="gutterOver(125)"

><td class="source"># There is not currently any support for key rotation, so be careful when changing your key and salt as it<br></td></tr
><tr
id=sl_svn1946_126

 onmouseover="gutterOver(126)"

><td class="source"># will invalidate all signed, encrypted, and hashed data.<br></td></tr
><tr
id=sl_svn1946_127

 onmouseover="gutterOver(127)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_128

 onmouseover="gutterOver(128)"

><td class="source"># WARNING: Not all combinations of algorithms and key lengths are supported.<br></td></tr
><tr
id=sl_svn1946_129

 onmouseover="gutterOver(129)"

><td class="source"># If you choose to use a key length greater than 128, you MUST download the<br></td></tr
><tr
id=sl_svn1946_130

 onmouseover="gutterOver(130)"

><td class="source"># unlimited strength policy files and install in the lib directory of your JRE/JDK.<br></td></tr
><tr
id=sl_svn1946_131

 onmouseover="gutterOver(131)"

><td class="source"># See http://java.sun.com/javase/downloads/index.jsp for more information.<br></td></tr
><tr
id=sl_svn1946_132

 onmouseover="gutterOver(132)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_133

 onmouseover="gutterOver(133)"

><td class="source"># Backward compatibility with ESAPI Java 1.4 is supported by the two deprecated API<br></td></tr
><tr
id=sl_svn1946_134

 onmouseover="gutterOver(134)"

><td class="source"># methods, Encryptor.encrypt(String) and Encryptor.decrypt(String). However, whenever<br></td></tr
><tr
id=sl_svn1946_135

 onmouseover="gutterOver(135)"

><td class="source"># possible, these methods should be avoided as they use ECB cipher mode, which in almost<br></td></tr
><tr
id=sl_svn1946_136

 onmouseover="gutterOver(136)"

><td class="source"># all circumstances a poor choice because of it&#39;s weakness. CBC cipher mode is the default<br></td></tr
><tr
id=sl_svn1946_137

 onmouseover="gutterOver(137)"

><td class="source"># for the new Encryptor encrypt / decrypt methods for ESAPI Java 2.0.  In general, you<br></td></tr
><tr
id=sl_svn1946_138

 onmouseover="gutterOver(138)"

><td class="source"># should only use this compatibility setting if you have persistent data encrypted with<br></td></tr
><tr
id=sl_svn1946_139

 onmouseover="gutterOver(139)"

><td class="source"># version 1.4 and even then, you should ONLY set this compatibility mode UNTIL<br></td></tr
><tr
id=sl_svn1946_140

 onmouseover="gutterOver(140)"

><td class="source"># you have decrypted all of your old encrypted data and then re-encrypted it with<br></td></tr
><tr
id=sl_svn1946_141

 onmouseover="gutterOver(141)"

><td class="source"># ESAPI 2.0 using CBC mode. If you have some reason to mix the deprecated 1.4 mode<br></td></tr
><tr
id=sl_svn1946_142

 onmouseover="gutterOver(142)"

><td class="source"># with the new 2.0 methods, make sure that you use the same cipher algorithm for both<br></td></tr
><tr
id=sl_svn1946_143

 onmouseover="gutterOver(143)"

><td class="source"># (256-bit AES was the default for 1.4; 128-bit is the default for 2.0; see below for<br></td></tr
><tr
id=sl_svn1946_144

 onmouseover="gutterOver(144)"

><td class="source"># more details.) Otherwise, you will have to use the new 2.0 encrypt / decrypt methods<br></td></tr
><tr
id=sl_svn1946_145

 onmouseover="gutterOver(145)"

><td class="source"># where you can specify a SecretKey. (Note that if you are using the 256-bit AES,<br></td></tr
><tr
id=sl_svn1946_146

 onmouseover="gutterOver(146)"

><td class="source"># that requires downloading the special jurisdiction policy files mentioned above.)<br></td></tr
><tr
id=sl_svn1946_147

 onmouseover="gutterOver(147)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_148

 onmouseover="gutterOver(148)"

><td class="source">#		***** IMPORTANT: Do NOT forget to replace these with your own values! *****<br></td></tr
><tr
id=sl_svn1946_149

 onmouseover="gutterOver(149)"

><td class="source"># To calculate these values, you can run:<br></td></tr
><tr
id=sl_svn1946_150

 onmouseover="gutterOver(150)"

><td class="source">#		java -classpath esapi.jar org.owasp.esapi.reference.crypto.JavaEncryptor<br></td></tr
><tr
id=sl_svn1946_151

 onmouseover="gutterOver(151)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_152

 onmouseover="gutterOver(152)"

><td class="source">#Encryptor.MasterKey=<br></td></tr
><tr
id=sl_svn1946_153

 onmouseover="gutterOver(153)"

><td class="source">#Encryptor.MasterSalt=<br></td></tr
><tr
id=sl_svn1946_154

 onmouseover="gutterOver(154)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_155

 onmouseover="gutterOver(155)"

><td class="source"># Provides the default JCE provider that ESAPI will &quot;prefer&quot; for its symmetric<br></td></tr
><tr
id=sl_svn1946_156

 onmouseover="gutterOver(156)"

><td class="source"># encryption and hashing. (That is it will look to this provider first, but it<br></td></tr
><tr
id=sl_svn1946_157

 onmouseover="gutterOver(157)"

><td class="source"># will defer to other providers if the requested algorithm is not implemented<br></td></tr
><tr
id=sl_svn1946_158

 onmouseover="gutterOver(158)"

><td class="source"># by this provider.) If left unset, ESAPI will just use your Java VM&#39;s current<br></td></tr
><tr
id=sl_svn1946_159

 onmouseover="gutterOver(159)"

><td class="source"># preferred JCE provider, which is generally set in the file<br></td></tr
><tr
id=sl_svn1946_160

 onmouseover="gutterOver(160)"

><td class="source"># &quot;$JAVA_HOME/jre/lib/security/java.security&quot;.<br></td></tr
><tr
id=sl_svn1946_161

 onmouseover="gutterOver(161)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_162

 onmouseover="gutterOver(162)"

><td class="source"># The main intent of this is to allow ESAPI symmetric encryption to be<br></td></tr
><tr
id=sl_svn1946_163

 onmouseover="gutterOver(163)"

><td class="source"># used with a FIPS 140-2 compliant crypto-module. For details, see the section<br></td></tr
><tr
id=sl_svn1946_164

 onmouseover="gutterOver(164)"

><td class="source"># &quot;Using ESAPI Symmetric Encryption with FIPS 140-2 Cryptographic Modules&quot; in<br></td></tr
><tr
id=sl_svn1946_165

 onmouseover="gutterOver(165)"

><td class="source"># the ESAPI 2.0 Symmetric Encryption User Guide, at:<br></td></tr
><tr
id=sl_svn1946_166

 onmouseover="gutterOver(166)"

><td class="source"># http://owasp-esapi-java.googlecode.com/svn/trunk/documentation/esapi4java-core-2.0-symmetric-crypto-user-guide.html<br></td></tr
><tr
id=sl_svn1946_167

 onmouseover="gutterOver(167)"

><td class="source"># However, this property also allows you to easily use an alternate JCE provider<br></td></tr
><tr
id=sl_svn1946_168

 onmouseover="gutterOver(168)"

><td class="source"># such as &quot;Bouncy Castle&quot; without having to make changes to &quot;java.security&quot;.<br></td></tr
><tr
id=sl_svn1946_169

 onmouseover="gutterOver(169)"

><td class="source"># See Javadoc for SecurityProviderLoader for further details. If you wish to use<br></td></tr
><tr
id=sl_svn1946_170

 onmouseover="gutterOver(170)"

><td class="source"># a provider that is not known to SecurityProviderLoader, you may specify the<br></td></tr
><tr
id=sl_svn1946_171

 onmouseover="gutterOver(171)"

><td class="source"># fully-qualified class name of the JCE provider class that implements<br></td></tr
><tr
id=sl_svn1946_172

 onmouseover="gutterOver(172)"

><td class="source"># java.security.Provider. If the name contains a &#39;.&#39;, this is interpreted as<br></td></tr
><tr
id=sl_svn1946_173

 onmouseover="gutterOver(173)"

><td class="source"># a fully-qualified class name that implements java.security.Provider.<br></td></tr
><tr
id=sl_svn1946_174

 onmouseover="gutterOver(174)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_175

 onmouseover="gutterOver(175)"

><td class="source"># NOTE: Setting this property has the side-effect of changing it in your application<br></td></tr
><tr
id=sl_svn1946_176

 onmouseover="gutterOver(176)"

><td class="source">#       as well, so if you are using JCE in your application directly rather than<br></td></tr
><tr
id=sl_svn1946_177

 onmouseover="gutterOver(177)"

><td class="source">#       through ESAPI (you wouldn&#39;t do that, would you? ;-), it will change the<br></td></tr
><tr
id=sl_svn1946_178

 onmouseover="gutterOver(178)"

><td class="source">#       preferred JCE provider there as well.<br></td></tr
><tr
id=sl_svn1946_179

 onmouseover="gutterOver(179)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_180

 onmouseover="gutterOver(180)"

><td class="source"># Default: Keeps the JCE provider set to whatever JVM sets it to.<br></td></tr
><tr
id=sl_svn1946_181

 onmouseover="gutterOver(181)"

><td class="source">Encryptor.PreferredJCEProvider=<br></td></tr
><tr
id=sl_svn1946_182

 onmouseover="gutterOver(182)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_183

 onmouseover="gutterOver(183)"

><td class="source"># AES is the most widely used and strongest encryption algorithm. This<br></td></tr
><tr
id=sl_svn1946_184

 onmouseover="gutterOver(184)"

><td class="source"># should agree with your Encryptor.CipherTransformation property.<br></td></tr
><tr
id=sl_svn1946_185

 onmouseover="gutterOver(185)"

><td class="source"># By default, ESAPI Java 1.4 uses &quot;PBEWithMD5AndDES&quot; and which is<br></td></tr
><tr
id=sl_svn1946_186

 onmouseover="gutterOver(186)"

><td class="source"># very weak. It is essentially a password-based encryption key, hashed<br></td></tr
><tr
id=sl_svn1946_187

 onmouseover="gutterOver(187)"

><td class="source"># with MD5 around 1K times and then encrypted with the weak DES algorithm<br></td></tr
><tr
id=sl_svn1946_188

 onmouseover="gutterOver(188)"

><td class="source"># (56-bits) using ECB mode and an unspecified padding (it is<br></td></tr
><tr
id=sl_svn1946_189

 onmouseover="gutterOver(189)"

><td class="source"># JCE provider specific, but most likely &quot;NoPadding&quot;). However, 2.0 uses<br></td></tr
><tr
id=sl_svn1946_190

 onmouseover="gutterOver(190)"

><td class="source"># &quot;AES/CBC/PKCSPadding&quot;. If you want to change these, change them here.<br></td></tr
><tr
id=sl_svn1946_191

 onmouseover="gutterOver(191)"

><td class="source"># Warning: This property does not control the default reference implementation for<br></td></tr
><tr
id=sl_svn1946_192

 onmouseover="gutterOver(192)"

><td class="source">#		   ESAPI 2.0 using JavaEncryptor. Also, this property will be dropped<br></td></tr
><tr
id=sl_svn1946_193

 onmouseover="gutterOver(193)"

><td class="source">#		   in the future.<br></td></tr
><tr
id=sl_svn1946_194

 onmouseover="gutterOver(194)"

><td class="source"># @deprecated<br></td></tr
><tr
id=sl_svn1946_195

 onmouseover="gutterOver(195)"

><td class="source">Encryptor.EncryptionAlgorithm=AES<br></td></tr
><tr
id=sl_svn1946_196

 onmouseover="gutterOver(196)"

><td class="source">#		For ESAPI Java 2.0 - New encrypt / decrypt methods use this.<br></td></tr
><tr
id=sl_svn1946_197

 onmouseover="gutterOver(197)"

><td class="source">Encryptor.CipherTransformation=AES/CBC/PKCS5Padding<br></td></tr
><tr
id=sl_svn1946_198

 onmouseover="gutterOver(198)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_199

 onmouseover="gutterOver(199)"

><td class="source"># Applies to ESAPI 2.0 and later only!<br></td></tr
><tr
id=sl_svn1946_200

 onmouseover="gutterOver(200)"

><td class="source"># Comma-separated list of cipher modes that provide *BOTH*<br></td></tr
><tr
id=sl_svn1946_201

 onmouseover="gutterOver(201)"

><td class="source"># confidentiality *AND* message authenticity. (NIST refers to such cipher<br></td></tr
><tr
id=sl_svn1946_202

 onmouseover="gutterOver(202)"

><td class="source"># modes as &quot;combined modes&quot; so that&#39;s what we shall call them.) If any of these<br></td></tr
><tr
id=sl_svn1946_203

 onmouseover="gutterOver(203)"

><td class="source"># cipher modes are used then no MAC is calculated and stored<br></td></tr
><tr
id=sl_svn1946_204

 onmouseover="gutterOver(204)"

><td class="source"># in the CipherText upon encryption. Likewise, if one of these<br></td></tr
><tr
id=sl_svn1946_205

 onmouseover="gutterOver(205)"

><td class="source"># cipher modes is used with decryption, no attempt will be made<br></td></tr
><tr
id=sl_svn1946_206

 onmouseover="gutterOver(206)"

><td class="source"># to validate the MAC contained in the CipherText object regardless<br></td></tr
><tr
id=sl_svn1946_207

 onmouseover="gutterOver(207)"

><td class="source"># of whether it contains one or not. Since the expectation is that<br></td></tr
><tr
id=sl_svn1946_208

 onmouseover="gutterOver(208)"

><td class="source"># these cipher modes support support message authenticity already,<br></td></tr
><tr
id=sl_svn1946_209

 onmouseover="gutterOver(209)"

><td class="source"># injecting a MAC in the CipherText object would be at best redundant.<br></td></tr
><tr
id=sl_svn1946_210

 onmouseover="gutterOver(210)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_211

 onmouseover="gutterOver(211)"

><td class="source"># Note that as of JDK 1.5, the SunJCE provider does not support *any*<br></td></tr
><tr
id=sl_svn1946_212

 onmouseover="gutterOver(212)"

><td class="source"># of these cipher modes. Of these listed, only GCM and CCM are currently<br></td></tr
><tr
id=sl_svn1946_213

 onmouseover="gutterOver(213)"

><td class="source"># NIST approved. YMMV for other JCE providers. E.g., Bouncy Castle supports<br></td></tr
><tr
id=sl_svn1946_214

 onmouseover="gutterOver(214)"

><td class="source"># GCM and CCM with &quot;NoPadding&quot; mode, but not with &quot;PKCS5Padding&quot; or other<br></td></tr
><tr
id=sl_svn1946_215

 onmouseover="gutterOver(215)"

><td class="source"># padding modes.<br></td></tr
><tr
id=sl_svn1946_216

 onmouseover="gutterOver(216)"

><td class="source">Encryptor.cipher_modes.combined_modes=GCM,CCM,IAPM,EAX,OCB,CWC<br></td></tr
><tr
id=sl_svn1946_217

 onmouseover="gutterOver(217)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_218

 onmouseover="gutterOver(218)"

><td class="source"># Applies to ESAPI 2.0 and later only!<br></td></tr
><tr
id=sl_svn1946_219

 onmouseover="gutterOver(219)"

><td class="source"># Additional cipher modes allowed for ESAPI 2.0 encryption. These<br></td></tr
><tr
id=sl_svn1946_220

 onmouseover="gutterOver(220)"

><td class="source"># cipher modes are in _addition_ to those specified by the property<br></td></tr
><tr
id=sl_svn1946_221

 onmouseover="gutterOver(221)"

><td class="source"># &#39;Encryptor.cipher_modes.combined_modes&#39;.<br></td></tr
><tr
id=sl_svn1946_222

 onmouseover="gutterOver(222)"

><td class="source"># Note: We will add support for streaming modes like CFB &amp; OFB once<br></td></tr
><tr
id=sl_svn1946_223

 onmouseover="gutterOver(223)"

><td class="source"># we add support for &#39;specified&#39; to the property &#39;Encryptor.ChooseIVMethod&#39;<br></td></tr
><tr
id=sl_svn1946_224

 onmouseover="gutterOver(224)"

><td class="source"># (probably in ESAPI 2.1).<br></td></tr
><tr
id=sl_svn1946_225

 onmouseover="gutterOver(225)"

><td class="source"># DISCUSS: Better name?<br></td></tr
><tr
id=sl_svn1946_226

 onmouseover="gutterOver(226)"

><td class="source">Encryptor.cipher_modes.additional_allowed=CBC<br></td></tr
><tr
id=sl_svn1946_227

 onmouseover="gutterOver(227)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_228

 onmouseover="gutterOver(228)"

><td class="source"># 128-bit is almost always sufficient and appears to be more resistant to<br></td></tr
><tr
id=sl_svn1946_229

 onmouseover="gutterOver(229)"

><td class="source"># related key attacks than is 256-bit AES. Use &#39;_&#39; to use default key size<br></td></tr
><tr
id=sl_svn1946_230

 onmouseover="gutterOver(230)"

><td class="source"># for cipher algorithms (where it makes sense because the algorithm supports<br></td></tr
><tr
id=sl_svn1946_231

 onmouseover="gutterOver(231)"

><td class="source"># a variable key size). Key length must agree to what&#39;s provided as the<br></td></tr
><tr
id=sl_svn1946_232

 onmouseover="gutterOver(232)"

><td class="source"># cipher transformation, otherwise this will be ignored after logging a<br></td></tr
><tr
id=sl_svn1946_233

 onmouseover="gutterOver(233)"

><td class="source"># warning.<br></td></tr
><tr
id=sl_svn1946_234

 onmouseover="gutterOver(234)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_235

 onmouseover="gutterOver(235)"

><td class="source"># NOTE: This is what applies BOTH ESAPI 1.4 and 2.0. See warning above about mixing!<br></td></tr
><tr
id=sl_svn1946_236

 onmouseover="gutterOver(236)"

><td class="source">Encryptor.EncryptionKeyLength=128<br></td></tr
><tr
id=sl_svn1946_237

 onmouseover="gutterOver(237)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_238

 onmouseover="gutterOver(238)"

><td class="source"># Because 2.0 uses CBC mode by default, it requires an initialization vector (IV).<br></td></tr
><tr
id=sl_svn1946_239

 onmouseover="gutterOver(239)"

><td class="source"># (All cipher modes except ECB require an IV.) There are two choices: we can either<br></td></tr
><tr
id=sl_svn1946_240

 onmouseover="gutterOver(240)"

><td class="source"># use a fixed IV known to both parties or allow ESAPI to choose a random IV. While<br></td></tr
><tr
id=sl_svn1946_241

 onmouseover="gutterOver(241)"

><td class="source"># the IV does not need to be hidden from adversaries, it is important that the<br></td></tr
><tr
id=sl_svn1946_242

 onmouseover="gutterOver(242)"

><td class="source"># adversary not be allowed to choose it. Also, random IVs are generally much more<br></td></tr
><tr
id=sl_svn1946_243

 onmouseover="gutterOver(243)"

><td class="source"># secure than fixed IVs. (In fact, it is essential that feed-back cipher modes<br></td></tr
><tr
id=sl_svn1946_244

 onmouseover="gutterOver(244)"

><td class="source"># such as CFB and OFB use a different IV for each encryption with a given key so<br></td></tr
><tr
id=sl_svn1946_245

 onmouseover="gutterOver(245)"

><td class="source"># in such cases, random IVs are much preferred. By default, ESAPI 2.0 uses random<br></td></tr
><tr
id=sl_svn1946_246

 onmouseover="gutterOver(246)"

><td class="source"># IVs. If you wish to use &#39;fixed&#39; IVs, set &#39;Encryptor.ChooseIVMethod=fixed&#39; and<br></td></tr
><tr
id=sl_svn1946_247

 onmouseover="gutterOver(247)"

><td class="source"># uncomment the Encryptor.fixedIV.<br></td></tr
><tr
id=sl_svn1946_248

 onmouseover="gutterOver(248)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_249

 onmouseover="gutterOver(249)"

><td class="source"># Valid values:		random|fixed|specified		&#39;specified&#39; not yet implemented; planned for 2.1<br></td></tr
><tr
id=sl_svn1946_250

 onmouseover="gutterOver(250)"

><td class="source">Encryptor.ChooseIVMethod=random<br></td></tr
><tr
id=sl_svn1946_251

 onmouseover="gutterOver(251)"

><td class="source"># If you choose to use a fixed IV, then you must place a fixed IV here that<br></td></tr
><tr
id=sl_svn1946_252

 onmouseover="gutterOver(252)"

><td class="source"># is known to all others who are sharing your secret key. The format should<br></td></tr
><tr
id=sl_svn1946_253

 onmouseover="gutterOver(253)"

><td class="source"># be a hex string that is the same length as the cipher block size for the<br></td></tr
><tr
id=sl_svn1946_254

 onmouseover="gutterOver(254)"

><td class="source"># cipher algorithm that you are using. The following is an *example* for AES<br></td></tr
><tr
id=sl_svn1946_255

 onmouseover="gutterOver(255)"

><td class="source"># from an AES test vector for AES-128/CBC as described in:<br></td></tr
><tr
id=sl_svn1946_256

 onmouseover="gutterOver(256)"

><td class="source"># NIST Special Publication 800-38A (2001 Edition)<br></td></tr
><tr
id=sl_svn1946_257

 onmouseover="gutterOver(257)"

><td class="source"># &quot;Recommendation for Block Cipher Modes of Operation&quot;.<br></td></tr
><tr
id=sl_svn1946_258

 onmouseover="gutterOver(258)"

><td class="source"># (Note that the block size for AES is 16 bytes == 128 bits.)<br></td></tr
><tr
id=sl_svn1946_259

 onmouseover="gutterOver(259)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_260

 onmouseover="gutterOver(260)"

><td class="source">Encryptor.fixedIV=0x000102030405060708090a0b0c0d0e0f<br></td></tr
><tr
id=sl_svn1946_261

 onmouseover="gutterOver(261)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_262

 onmouseover="gutterOver(262)"

><td class="source"># Whether or not CipherText should use a message authentication code (MAC) with it.<br></td></tr
><tr
id=sl_svn1946_263

 onmouseover="gutterOver(263)"

><td class="source"># This prevents an adversary from altering the IV as well as allowing a more<br></td></tr
><tr
id=sl_svn1946_264

 onmouseover="gutterOver(264)"

><td class="source"># fool-proof way of determining the decryption failed because of an incorrect<br></td></tr
><tr
id=sl_svn1946_265

 onmouseover="gutterOver(265)"

><td class="source"># key being supplied. This refers to the &quot;separate&quot; MAC calculated and stored<br></td></tr
><tr
id=sl_svn1946_266

 onmouseover="gutterOver(266)"

><td class="source"># in CipherText, not part of any MAC that is calculated as a result of a<br></td></tr
><tr
id=sl_svn1946_267

 onmouseover="gutterOver(267)"

><td class="source"># &quot;combined mode&quot; cipher mode.<br></td></tr
><tr
id=sl_svn1946_268

 onmouseover="gutterOver(268)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_269

 onmouseover="gutterOver(269)"

><td class="source"># If you are using ESAPI with a FIPS 140-2 cryptographic module, you *must* also<br></td></tr
><tr
id=sl_svn1946_270

 onmouseover="gutterOver(270)"

><td class="source"># set this property to false.<br></td></tr
><tr
id=sl_svn1946_271

 onmouseover="gutterOver(271)"

><td class="source">Encryptor.CipherText.useMAC=true<br></td></tr
><tr
id=sl_svn1946_272

 onmouseover="gutterOver(272)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_273

 onmouseover="gutterOver(273)"

><td class="source"># Whether or not the PlainText object may be overwritten and then marked<br></td></tr
><tr
id=sl_svn1946_274

 onmouseover="gutterOver(274)"

><td class="source"># eligible for garbage collection. If not set, this is still treated as &#39;true&#39;.<br></td></tr
><tr
id=sl_svn1946_275

 onmouseover="gutterOver(275)"

><td class="source">Encryptor.PlainText.overwrite=true<br></td></tr
><tr
id=sl_svn1946_276

 onmouseover="gutterOver(276)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_277

 onmouseover="gutterOver(277)"

><td class="source"># Do not use DES except in a legacy situations. 56-bit is way too small key size.<br></td></tr
><tr
id=sl_svn1946_278

 onmouseover="gutterOver(278)"

><td class="source">#Encryptor.EncryptionKeyLength=56<br></td></tr
><tr
id=sl_svn1946_279

 onmouseover="gutterOver(279)"

><td class="source">#Encryptor.EncryptionAlgorithm=DES<br></td></tr
><tr
id=sl_svn1946_280

 onmouseover="gutterOver(280)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_281

 onmouseover="gutterOver(281)"

><td class="source"># TripleDES is considered strong enough for most purposes.<br></td></tr
><tr
id=sl_svn1946_282

 onmouseover="gutterOver(282)"

><td class="source">#	Note:	There is also a 112-bit version of DESede. Using the 168-bit version<br></td></tr
><tr
id=sl_svn1946_283

 onmouseover="gutterOver(283)"

><td class="source">#			requires downloading the special jurisdiction policy from Sun.<br></td></tr
><tr
id=sl_svn1946_284

 onmouseover="gutterOver(284)"

><td class="source">#Encryptor.EncryptionKeyLength=168<br></td></tr
><tr
id=sl_svn1946_285

 onmouseover="gutterOver(285)"

><td class="source">#Encryptor.EncryptionAlgorithm=DESede<br></td></tr
><tr
id=sl_svn1946_286

 onmouseover="gutterOver(286)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_287

 onmouseover="gutterOver(287)"

><td class="source">Encryptor.HashAlgorithm=SHA-512<br></td></tr
><tr
id=sl_svn1946_288

 onmouseover="gutterOver(288)"

><td class="source">Encryptor.HashIterations=1024<br></td></tr
><tr
id=sl_svn1946_289

 onmouseover="gutterOver(289)"

><td class="source">Encryptor.DigitalSignatureAlgorithm=SHA1withDSA<br></td></tr
><tr
id=sl_svn1946_290

 onmouseover="gutterOver(290)"

><td class="source">Encryptor.DigitalSignatureKeyLength=1024<br></td></tr
><tr
id=sl_svn1946_291

 onmouseover="gutterOver(291)"

><td class="source">Encryptor.RandomAlgorithm=SHA1PRNG<br></td></tr
><tr
id=sl_svn1946_292

 onmouseover="gutterOver(292)"

><td class="source">Encryptor.CharacterEncoding=UTF-8<br></td></tr
><tr
id=sl_svn1946_293

 onmouseover="gutterOver(293)"

><td class="source"><br></td></tr
><tr
id=sl_svn1946_294

 onmouseover="gutterOver(294)"

><td class="source"># This is the Pseudo Random Function (PRF) that ESAPI&#39;s Key Derivation Function<br></td></tr
><tr
id=sl_svn1946_295

 onmouseover="gutterOver(295)"

><td class="source"># (KDF) normally uses. Note this is *only* the PRF used for ESAPI&#39;s KDF and<br></td></tr
><tr
id=sl_svn1946_296

 onmouseover="gutterOver(296)"

><td class="source"># *not* what is used for ESAPI&#39;s MAC. (Currently, HmacSHA1 is always used for<br></td></tr
><tr
id=sl_svn1946_297

 onmouseover="gutterOver(297)"

><td class="source"># the MAC, mostly to keep the overall size at a minimum.)<br></td></tr
><tr
id=sl_svn1946_298

 onmouseover="gutterOver(298)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_299

 onmouseover="gutterOver(299)"

><td class="source"># Currently supported choices for JDK 1.5 and 1.6 are:<br></td></tr
><tr
id=sl_svn1946_300

 onmouseover="gutterOver(300)"

><td class="source">#	HmacSHA1 (160 bits), HmacSHA256 (256 bits), HmacSHA384 (384 bits), and<br></td></tr
><tr
id=sl_svn1946_301

 onmouseover="gutterOver(301)"

><td class="source">#	HmacSHA512 (512 bits).<br></td></tr
><tr
id=sl_svn1946_302

 onmouseover="gutterOver(302)"

><td class="source"># Note that HmacMD5 is *not* supported for the PRF used by the KDF even though<br></td></tr
><tr
id=sl_svn1946_303

 onmouseover="gutterOver(303)"

><td class="source"># the JDKs support it.  See the ESAPI 2.0 Symmetric Encryption User Guide<br></td></tr
><tr
id=sl_svn1946_304

 onmouseover="gutterOver(304)"

><td class="source"># further details.<br></td></tr
><tr
id=sl_svn1946_305

 onmouseover="gutterOver(305)"

><td class="source">Encryptor.KDF.PRF=HmacSHA256<br></td></tr
><tr
id=sl_svn1946_306

 onmouseover="gutterOver(306)"

><td class="source">#===========================================================================<br></td></tr
><tr
id=sl_svn1946_307

 onmouseover="gutterOver(307)"

><td class="source"># ESAPI HttpUtilties<br></td></tr
><tr
id=sl_svn1946_308

 onmouseover="gutterOver(308)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_309

 onmouseover="gutterOver(309)"

><td class="source"># The HttpUtilities provide basic protections to HTTP requests and responses. Primarily these methods <br></td></tr
><tr
id=sl_svn1946_310

 onmouseover="gutterOver(310)"

><td class="source"># protect against malicious data from attackers, such as unprintable characters, escaped characters,<br></td></tr
><tr
id=sl_svn1946_311

 onmouseover="gutterOver(311)"

><td class="source"># and other simple attacks. The HttpUtilities also provides utility methods for dealing with cookies,<br></td></tr
><tr
id=sl_svn1946_312

 onmouseover="gutterOver(312)"

><td class="source"># headers, and CSRF tokens.<br></td></tr
><tr
id=sl_svn1946_313

 onmouseover="gutterOver(313)"

><td class="source">#<br></td></tr
><tr
id=sl_svn1946_314

 onmouseover="gutterOver(314)"

><td class="source"># Default file upload location (remember to escape backslashes with \\)<br></td></tr
><tr
id=sl_svn1946_315

 onmouseover="gutterOver(315)"

><td class="source">HttpUtilities.UploadDir=C:\\ESAPI\\testUpload<br></td></tr
><tr
id=sl_svn1946_316

 onmouseover="gutterOver(316)"

><td class="source">HttpUtilities.UploadTempDir=C:\\temp<br></td></tr
><tr
id=sl_svn1946_317

 onmouseover="gutterOver(317)"

><td class="source"># Force flags on cookies, if you use HttpUtilities to set cookies<br></td></tr
><tr
id=sl_svn1946_318

 onmouseover="gutterOver(318)"

><td class="source">HttpUtilities.ForceHttpOnlySession=false<br></td></tr
><tr
