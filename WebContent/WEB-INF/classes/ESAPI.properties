 onmouseover="gutterOver(30)"

><td class="source"># resources directory and all the files inside and all the directories all the<br></td></tr
><tr
id=sl_svn1946_31

 onmouseover="gutterOver(31)"

><td class="source"># way up to the root directory of the file system.  Note that if you are using<br></td></tr
><tr
id=sl_svn1946_32

 onmouseover="gutterOver(32)"

><td class="source"># file-based implementations, that some files may need to be read-write as they<br></td></tr
