><td class="source"># application. The only requirement is that it implement the appropriate ESAPI interface.<br></td></tr
><tr
id=sl_svn1946_64

 onmouseover="gutterOver(64)"

><td class="source"># This allows you to switch security implementations in the future without rewriting the<br></td></tr
><tr
id=sl_svn1946_65

